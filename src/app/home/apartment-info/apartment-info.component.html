
<p *ngIf="apartmentName">Apartment Name: {{ apartmentName}}</p>

<p *ngIf="apartmentID">Apartment id: {{ apartmentID}}</p>

<p *ngIf="apartmentDues">Apartment Dues: {{ apartmentDues}}</p>

<qrcode *ngIf="apartmentQR" [qrdata]="apartmentQR" [size]="256" [level]="'M'"></qrcode> 

<agm-map [zoom]="8" [latitude]="latitude" [longitude]="longitude">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
</agm-map>
